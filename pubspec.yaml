name: my_gellary
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2
  get: ^4.6.6
  flutter_screenutil: ^5.9.0
  dio: ^5.4.1
  google_fonts: ^5.1.0
  image_picker: ^1.0.7
  animate_do: ^3.0.2
  adobe_xd: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0



